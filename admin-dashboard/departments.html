<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="admin-assets/home.css" />
    <!-- Animate Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Admin | Departments</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png"/>
  </head>
<body>
    <!-- Department List -->
    <div class="department">
        <div class="department-form">
            <h2>Department Form</h2>
            <form action="" method="">
                <label for="Department name">Department: </label>
                <input type="text" name="dpt-name" id="dpt-name" class="dpt-name" placeholder="Department Name">
                <div class="d-flex">
                    <input type="reset" name="dpt-clear" id="dpt-clear" class="btn-clear">
                    <input type="submit" name="dpt-submit" id="dpt-submit" class="btn-submit">                    
                </div>
            </form>
        </div>
        <div class="department-table">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="">
                      <th></th>
                      <th>Departments</th>                                  
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Human Resource Department</td>                                       
                        <td class="actions-1">
                            <div><i class="fa-solid fa-pen-to-square"></i><a href="#">Edit</a></div>
                            <div><i class="fa-solid fa-trash"></i><a href="#">Delete</a></div>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>IT Department</td>                                       
                        <td class="actions-1">
                            <div><i class="fa-solid fa-pen-to-square"></i><a href="#">Edit</a></div>
                            <div><i class="fa-solid fa-trash"></i><a href="#">Delete</a></div>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Account and Finance Department</td>                                       
                        <td class="actions-1">
                            <div><i class="fa-solid fa-pen-to-square"></i><a href="#">Edit</a></div>
                            <div><i class="fa-solid fa-trash"></i><a href="#">Delete</a></div>
                        </td>
                    </tr>                                        
                </tbody>
            </table>
        </div>
    </div>

    
</body>
</html>
